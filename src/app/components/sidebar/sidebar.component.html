<div class="sidebar">
  <div class="sidebar-header">
    <i class="fas fa-folder"></i>
    <span>Chaitanya Nirfarake</span>
  </div>
  <ul>
    <li *ngFor="let tab of allTabs" (click)="openSection(tab)">
      <span *ngIf="tab !== 'None'">
        <i *ngIf="tab.toLowerCase() === 'resume'" class="fas fa-file-pdf" style="color: #E5534B;"></i>
        <i *ngIf="tab.toLowerCase() === 'github'" class="fab fa-github" style="color: #181717;"></i>
        <i *ngIf="tab.toLowerCase() === 'leetcode'" class="fas fa-code" style="color: #F89F1B;"></i>
        <i *ngIf="tab.toLowerCase() === 'experience'" class="fas fa-user-tie" style="color: #43A6C6;"></i>
        <i *ngIf="tab.toLowerCase() === 'projects'" class="fas fa-folder-open" style="color: #FACC15;"></i>
        <i *ngIf="tab.toLowerCase() === 'publications'" class="fas fa-scroll" style="color: #C19A6B;"></i>
        <i *ngIf="tab.toLowerCase() === 'contact'" class="fas fa-address-card" style="color: #2AA198;"></i>
        <i *ngIf="tab.toLowerCase() === 'welcome'" class="fas fa-star" style="color: #D3D3D3;"></i>
        <i *ngIf="tab.toLowerCase() === 'skills'" class="fas fa-laptop-code" style="color: #D3D3D3;"></i>
        {{ tab }}
      </span>
    </li>
  </ul>
</div>
