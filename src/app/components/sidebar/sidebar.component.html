<!-- Activity Bar -->
<div class="activity-bar">
  <div class="activity-icon" 
       tabindex="0" role="button"
       (click)="toggleSidebar('Welcome')" 
       (keydown)="handleKey($event, 'Welcome')">
    <i class="fas fa-folder"></i>
  </div>

  <div class="activity-icon mobile-only" 
       tabindex="0" role="button"
       (click)="toggleSidebar('Experience')" 
       (keydown)="handleKey($event, 'Experience')">
    <i class="fas fa-briefcase"></i>
  </div>

  <div class="activity-icon" 
       tabindex="0" role="button"
       (click)="toggleSidebar('GitHub')" 
       (keydown)="handleKey($event, 'GitHub')">
    <i class="fab fa-github"></i>
  </div>

  <div class="activity-icon" 
       tabindex="0" role="button"
       (click)="toggleSidebar('Leetcode')" 
       (keydown)="handleKey($event, 'Leetcode')">
    <img class="leetcode-logo" src="https://img.icons8.com/?size=100&id=9L16NypUzu38&format=png&color=000000" alt="Leetcode Icon">
  </div>

  <div class="activity-icon" 
       tabindex="0" role="button"
       (click)="toggleSidebar('Projects')" 
       (keydown)="handleKey($event, 'Projects')">
    <i class="fas fa-code"></i>
  </div>

  <div class="activity-icon mobile-only" 
       tabindex="0" role="button"
       (click)="toggleSidebar('Skills')" 
       (keydown)="handleKey($event, 'Skills')">
    <i class="fas fa-tools"></i>
  </div>

  <div class="activity-icon mobile-only" 
       tabindex="0" role="button"
       (click)="toggleSidebar('Publications')" 
       (keydown)="handleKey($event, 'Publications')">
    <i class="fas fa-book-open"></i>
  </div>

  <div class="activity-icon mobile-only" 
       tabindex="0" role="button"
       (click)="toggleSidebar('Resume')" 
       (keydown)="handleKey($event, 'Resume')">
    <i class="fas fa-file-pdf"></i>
  </div>

  <div class="activity-icon" 
       tabindex="0" role="button"
       (click)="toggleSidebar('Contact')" 
       (keydown)="handleKey($event, 'Contact')">
    <i class="fas fa-address-card"></i>
  </div>
</div>


<!-- Primary Sidebar -->
<div class="sidebar" [class.hidden]="isCollapsed">
  <div class="sidebar-header-workspace">
    <span>Chaitu's Workspace</span>
  </div>
<div class="sidebar-header" (click)="toggleFileList()">
  <i class="fas fa-chevron-down" [class.collapsed]="isFileListHidden"></i>
  <span>PORTFOLIO</span>
</div>


  <ul [class.hidden]="isFileListHidden">
    <li *ngFor="let tab of allTabs" (click)="openSection(tab)">
      <span *ngIf="tab !== 'None'">
        <i *ngIf="tab.toLowerCase() === 'resume'" class="fas fa-file-pdf" style="color: #e23c33;"></i>
        <i *ngIf="tab.toLowerCase() === 'github'" class="fab fa-github" style="color: #e5dfdf;"></i>
        <img *ngIf="tab.toLowerCase() === 'leetcode'" src="https://img.icons8.com/?size=100&id=9L16NypUzu38&format=png&color=000000" alt="Leetcode Icon" class="leetcode-logo">
        <i *ngIf="tab.toLowerCase() === 'experience'" class="fab fa-markdown" style="color: #43A6C6;"></i>
        <i *ngIf="tab.toLowerCase() === 'projects'" class="fab fa-js" style="color: #3178C6;"></i> <!-- TypeScript Icon -->
        <i *ngIf="tab.toLowerCase() === 'publications'" class="fab fa-html5" style="color: #e9765a;"></i>
        <img *ngIf="tab.toLowerCase() === 'contact'" class="contact-logo" src="https://img.icons8.com/?size=100&id=FN6oB7p7yePV&format=png&color=000000">
        <img *ngIf="tab.toLowerCase() === 'welcome'" src="https://img.icons8.com/?size=100&id=0OQR1FYCuA9f&format=png&color=000000" alt="VS Code Icon" class="vscode-logo">
        <i *ngIf="tab.toLowerCase() === 'skills'" class="fab fa-css3-alt" style="color: #2d6db6;"></i>

        {{ getFormattedTabName(tab) }}
      </span>
    </li>
  </ul>

  <div class="sidebar-header" (click)="toggleOutlineList()">
    <i class="fas fa-chevron-down" [class.collapsed]="isOutLineHidden"></i>
    <span>OUTLINE</span>
  </div>
  <div class="sidebar-header" (click)="toggleTimelineList()">
    <i class="fas fa-chevron-down" [class.collapsed]="isTimeLineHidden"></i>
    <span>TIMELINE</span>
  </div>
</div>
