<div class="tabs">
  <ng-container *ngFor="let tab of openTabs">
    <span *ngIf="tab.toLowerCase() !== 'none'" 
          (click)="switchTab(tab)" 
          [class.active]="tab === activeTab">
      {{ tab | titlecase }}
      <button class="fa fa-window-close" aria-hidden="true" (click)="closeTab(tab)"></button>
    </span>
  </ng-container>
</div>
